<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <meta content="initial-scale=1, width=device-width" name="viewport"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
  <style>
    .hover-underline:hover {
      text-decoration: underline;
    }
  </style>
 </head>
 <body class="bg-gray-100 font-inter">
  <div class="relative w-full h-screen">
   <img alt="Background image of a car on a scenic road" class="absolute top-0 left-0 w-full h-full object-cover" height="671" src="/Source/newbackround.png" width="1280"/>
   <div class="absolute top-0 left-0 w-full h-8 bg-gray-300"></div>
   <div class="absolute top-8 left-0 w-full h-12 bg-white shadow-md flex items-center justify-between px-4">
    <img alt="Company logo" class="h-10" height="41" src="/Source/new logo.png" width="138"/>
    <div class="flex space-x-4 items-center">
     <div class="text-orange-500 mt-1 hover-underline cursor-pointer">About Us</div>
     <div class="text-orange-500 mt-1 hover-underline cursor-pointer">Blog</div>
     <div class="text-orange-500 mt-1 hover-underline cursor-pointer">Help Center</div>
     <div class="relative group">
      <button class="bg-white text-orange-500 px-4 py-2 rounded border border-orange-500">Login</button>
     </div>
     <div class="relative group">
      <button class="bg-orange-500 text-white px-4 py-2 rounded">Sign Up</button>
     </div>
    </div>
   </div>
   <div class="absolute top-40 left-1/2 transform -translate-x-1/2 text-center">
    <h1 class="text-4xl font-bold">
     Drive in style with our
     <span class="text-orange-500">top rated car</span>
     rentals
    </h1>
   </div>
   <div class="absolute top-64 left-1/2 transform -translate-x-1/2 bg-white shadow-lg rounded-lg p-8 w-3/4 max-w-4xl">
    <h2 class="text-2xl font-bold text-orange-500 mb-4 border-b-4 border-[#ea580c] pb-4">
     Reservation
    </h2>
    <div class="flex space-x-4">
     <div class="flex-1">
      <label class="block text-gray-700">Rental Duration</label>
      <input class="w-full border border-orange-500 rounded px-4 py-2" type="text"/>
     </div>
     <div class="flex-1">
      <label class="block text-gray-700">Start Date</label>
      <input class="w-full border border-orange-500 rounded px-4 py-2" type="text"/>
     </div>
     <div class="flex-1">
      <label class="block text-gray-700">Start Time</label>
      <input class="w-full border border-orange-500 rounded px-4 py-2" type="text"/>
     </div>
     <div class="flex-1 flex items-end">
      <button class="w-full bg-orange-500 text-white rounded px-4 py-2">Search</button>
     </div>
    </div>
   </div>
   <div class="absolute top-[calc(30rem)] left-1/2 transform -translate-x-1/2 text-center w-3/4 max-w-4xl mt-4">
    <p class="text-xl">
     Enjoy the freedom to book your car anytime, anywhere, with ease and no hassle. Your perfect ride is just a click away
    </p>
   </div>
  </div>
 </body>
</html>
