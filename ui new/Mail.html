<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="initial-scale=1, width=device-width" name="viewport" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrolling */
        height: 100%;
      }

      .hover-underline:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-inter">
    <!-- Main Container -->
    <div class="relative w-full h-screen">
      <!-- Background Image -->
      <img
        alt="Background image of a car on a scenic road"
        class="absolute top-0 left-0 w-full h-full object-cover"
        height="671"
        src="/Source/newbackround.png"
        width="1280"
      />
      <!-- Top Gray Bar -->
      <div class="absolute top-0 left-0 w-full h-8 bg-gray-300"></div>
      <!-- Navigation Bar -->
      <div
        class="absolute top-8 left-0 w-full h-12 bg-white shadow-md flex items-center justify-between px-4"
      >
        <img
          alt="Company logo"
          class="h-10"
          height="41"
          src="/Source/new logo.png"
          width="138"
        />
        <div class="flex space-x-4 items-center">
          <div class="text-orange-500 mt-1 hover-underline cursor-pointer">
            About Us
          </div>
          <div class="text-orange-500 mt-1 hover-underline cursor-pointer">
            Blog
          </div>
          <div class="text-orange-500 mt-1 hover-underline cursor-pointer">
            Help Center
          </div>

          <!-- Mail Section with Popup -->
          <div class="relative group">
            <!-- Mail Trigger -->
            <div class="text-orange-500 mt-1 hover-underline cursor-pointer">
              Mail
            </div>

            <!-- Popup Container (Moved Left) -->
            <div
              class="absolute hidden group-hover:block top-8 -left-28 bg-white shadow-lg rounded-lg p-8 w-80 text-gray-700 z-10"
            >
              <div class="flex flex-col items-center justify-center space-y-4">
                <!-- Sleeping Image -->
                <img
                  src="/Source/zzz.png"
                  alt="No messages"
                  class="w-16 h-16 object-contain"
                />
                <!-- Message Content -->
                <div class="text-center">
                  <p class="text-gray-600">There are no new messages yet</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Welcome Dropdown -->
          <div class="relative group">
            <button class="bg-orange-500 text-white px-4 py-2 rounded">
              Welcome Asep
            </button>
            <div
              class="absolute hidden group-hover:block top-full mt-2 right-0 bg-white text-gray-700 shadow-lg rounded w-48"
            >
              <ul class="py-2">
                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
                  Profile
                </li>
                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
                  Settings
                </li>
                <li class="px-4 py-2 hover:bg-gray-100 cursor-pointer">
                  Log Out
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Header Text -->
      <div
        class="absolute top-40 left-1/2 transform -translate-x-1/2 text-center"
      >
        <h1 class="text-4xl font-bold">
          Drive in style with our
          <span class="text-orange-500">top rated car</span> rentals
        </h1>
      </div>

      <!-- Reservation Box -->
      <div
        class="absolute top-64 left-1/2 transform -translate-x-1/2 bg-white shadow-lg rounded-lg p-8 w-3/4 max-w-4xl"
      >
        <h2
          class="text-2xl font-bold text-orange-500 mb-4 border-b-4 border-[#ea580c] pb-4"
        >
          Reservation
        </h2>
        <div class="flex space-x-4">
          <div class="flex-1">
            <label class="block text-gray-700">Rental Duration</label>
            <input
              class="w-full border border-orange-500 rounded px-4 py-2"
              type="text"
            />
          </div>
          <div class="flex-1">
            <label class="block text-gray-700">Start Date</label>
            <input
              class="w-full border border-orange-500 rounded px-4 py-2"
              type="text"
            />
          </div>
          <div class="flex-1">
            <label class="block text-gray-700">Start Time</label>
            <input
              class="w-full border border-orange-500 rounded px-4 py-2"
              type="text"
            />
          </div>
          <div class="flex-1 flex items-end">
            <button
              class="w-full bg-orange-500 text-white rounded px-4 py-2"
            >
              Search
            </button>
          </div>
        </div>
      </div>

      <!-- Footer Text -->
      <div
        class="absolute bottom-16 left-1/2 transform -translate-x-1/2 text-center w-3/4 max-w-4xl"
      >
        <p class="mt-4 text-xl">
          Enjoy the freedom to book your car anytime, anywhere, with ease and no
          hassle. Your perfect ride is just a click away
        </p>
      </div>
    </div>
  </body>
</html>
