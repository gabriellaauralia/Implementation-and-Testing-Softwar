<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo GT - Hummer Section</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="hummer.css"> <!-- Link to your external CSS file -->
</head>
<body>
    <div class="header">
        <img src="/Source/logo dasboard.png" alt="Turismo GT Logo">
        <div class="right-menu">
            <a href="#"><i class="fas fa-globe"></i> Language</a>
            <a href="#"><i class="far fa-comment-alt"></i> Contact Us</a>
            <a href="#"><i class="fas fa-user-alt"></i> Asep</a>
        </div>
    </div>

    <div class="search-bar">
        <form>
            <input type="text" placeholder="Enter Your Location" />
            <input type="text" placeholder="Enter Your Start Date and End Date" />
            <input type="text" placeholder="Enter Your Start and End Time" />
            <button>
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>

    <div class="hummer-section">
        <img src="/Source/hummer no bg.png" alt="2024 GMC HUMMER" class="hummer-image">
        <div class="hummer-details">
            <h1>2024 GMC HUMMER</h1>
            <p>Four Wheel Drive</p>
            <p>Manual</p>
            <div class="hummer-rating">
                <span>Rating: 4.9/5</span>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
            </div>
            <p>Machines: 5/5</p>
            <p>Pick-up Location: 5/5</p>
            <p>Cleanliness: 5/5</p>
            <p>Staff Responses: 4/5</p>
            <div class="hummer-price">
                <div>
                    <div class="total-price">Total Price: 40,000,000 rupiah</div>
                    <div class="daily-price">10,000,000 rupiah/day</div>
                </div>
                <button class="continue-button">Continue</button>
            </div>
        </div>
    </div>

</body>
</html>
