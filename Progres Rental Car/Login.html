<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo GT</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="StyleLogin.css"> 
</head>
<body>
    <div class="login-box">
        <h2>Login or Register Account</h2> 
        <form onsubmit="return false;">  <!-- Prevent default form submission -->
            <input type="text" placeholder="Email or Phone Number" required>
            <button class="continue-btn" type="button" onclick="window.location.href='Homepage.html';">Continue</button>
            <div class="divider">
                <span class="line"></span>
                <p>or</p>
                <span class="line"></span>
            </div>
            <button class="google-btn"><i class="fab fa-google"></i> Continue with Google</button>
        </form>
    </div>
</body>
</html>
